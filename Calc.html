<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <header>
        <h1>Scientific Calculator</h1>
    </header>
    <div id="content">
        <section id="scientific-calculator" class="section">
            <div id="calculator-container">
                <!-- Remove the 'disabled' attribute to allow user input -->
                <input type="text" id="display">
                <div id="buttons">
                    <button class="btn-function">√</button>
                    <button class="btn-function">x^2</button>
                    <button class="btn-function">x^y</button>
                    <button class="btn-function">sin</button>
                    <button class="btn-function">cos</button>
                    <button class="btn-function">tan</button>
                    <button class="btn-function">log</button>
                    <button class="btn-operation">C</button>
                    <button class="btn-operation">CE</button>
                    <button class="btn-operation">%</button>
                    <button class="btn-operation">/</button>
                    <button class="btn-operation">7</button>
                    <button class="btn-operation">8</button>
                    <button class="btn-operation">9</button>
                    <button class="btn-operation">*</button>
                    <button class="btn-operation">4</button>
                    <button class="btn-operation">5</button>
                    <button class="btn-operation">6</button>
                    <button class="btn-operation">-</button>
                    <button class="btn-operation">1</button>
                    <button class="btn-operation">2</button>
                    <button class="btn-operation">3</button>
                    <button class="btn-operation">+</button>
                    <button class="btn-operation">0</button>
                    <button class="btn-operation">.</button>
                    <button class="btn-operation">±</button>
                    <button class="btn-operation">=</button>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 School Resources. All rights reserved.</p>
    </footer>
    <script src="SC\Calc.js"></script>
</body>
</html>
